name: Build & Deploy Forecast App

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Run Unit Tests
        id: unit-tests
        run: mvn -B test --file pom.xml

      - name: Build The App
        run: |
          mvn clean
          mvn -B package --file pom.xml